<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <div>
        <h1>Tutoring Application</h1>
        <p>This is a tutoring application. You can apply for some tutoring in classes such as math, English, and science to help you achive your acedamic goals. Our experienced tutors are here to guide you every step of the way.  </p>
        <img src="img/tutorning.jpg" alt="Tutoring" width="300" height="200"  >  
    </div>

    <div>
        <form action="https://formsubmit.co/maryoo14medo15@gmail.com" method="POST">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your first name" required ><br><br>
    
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="youremail@email.com" required ><br><br>
    
            <label for="number">Phone Number:</label>
            <input type="number" name="number" id="number" placeholder="write ur 8 digit number" required><br><br>

            <label for="Birthday">Your Birthday:</label>
            <input type="date" name="Birthday" id="Birthday" required><br><br>

            <label for="Countries">Select the country You Need Service in:</label>
            <select name="Countries" id="Countries" required>
                <option value="Kw">Kuwait</option>
                <option value="Uae">Emirates</option>
                <option value="Eg">Egypt</option>
                <option value="Qtr">Qatar</option>
                <option value="Bhr">Bahrein</option>
                <option value="Ksa">Saudi Arabia</option>
            </select><br><br>

            <label for="Courses">Select the Courses you need:</label><br>
            <select name="Courses" id="Courses" multiple>
                <option value="math">Math</option>
                <option value="science">Science</option>
                <option value="Computer">Computer</option>
                <option value="English">English</option>
                <option value="spanish">Spanish</option>
                <option value="Sport">Sports</option>
            </select><br><br>

            <label for="file">Upload your ID:</label>
            <input type="file" name="file" id="file" required><br><br>

            <label for="message">Message:</label><br>
            <textarea name="messege" id="messege" placeholder= "write your comment..." ></textarea><br><br>

            <button type="submit">submit form</button>

        </form>
    </div>
